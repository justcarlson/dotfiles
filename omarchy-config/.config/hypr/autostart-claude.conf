# Claude Code workspace sessions
# These launch Claude Code in Ghostty terminals on workspace 1
# Tiled via hy3 autotile - shell persists after claude exits
#
# Customize the directories below to match your workflow
# Comment out any you don't need

# Development workspace
exec-once = [workspace 1] bash -c 'command -v claude &>/dev/null && [[ -d $HOME/dev ]] && uwsm-app -- ghostty --working-directory=$HOME/dev -e bash -c "claude; exec $SHELL"'

# Dotfiles workspace
exec-once = [workspace 1] bash -c 'command -v claude &>/dev/null && [[ -d $HOME/.dotfiles ]] && uwsm-app -- ghostty --working-directory=$HOME/.dotfiles -e bash -c "claude; exec $SHELL"'

# Claude config workspace
exec-once = [workspace 1] bash -c 'command -v claude &>/dev/null && [[ -d $HOME/.claude ]] && uwsm-app -- ghostty --working-directory=$HOME/.claude -e bash -c "claude; exec $SHELL"'

# Documents workspace
exec-once = [workspace 1] bash -c 'command -v claude &>/dev/null && [[ -d $HOME/Documents ]] && uwsm-app -- ghostty --working-directory=$HOME/Documents -e bash -c "claude; exec $SHELL"'
