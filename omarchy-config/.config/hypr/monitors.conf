# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2

# Three monitor setup: Two 1080p externals with Mac display in center
# Left monitor (Lenovo DP-6)
monitor=DP-6,1920x1080@60,0x0,1

# Center monitor (Mac built-in display)
# At scale 1.6, logical resolution is 1920x1200
monitor=eDP-1,3072x1920@60,1920x60,1.6

# Right monitor (Lenovo DP-7)
monitor=DP-7,1920x1080@60,3840x0,1

# Fallback for any other monitors
monitor=,preferred,auto,1
