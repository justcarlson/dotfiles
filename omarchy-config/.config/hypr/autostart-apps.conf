# App autostart - generated from package registry
# Regenerate with: ./install.sh or manually source lib/packages.sh && pkg_generate_autostart
# All entries use guards to handle missing apps gracefully

# ─── Core Apps (always installed) ───
exec-once = uwsm-app -- 1password --silent
exec-once = command -v localsend &>/dev/null && uwsm-app -- localsend --hidden

# ─── Browser ───
exec-once = command -v google-chrome-beta &>/dev/null && uwsm-app -- google-chrome-beta

# ─── Utilities ───
exec-once = command -v solaar &>/dev/null && solaar --window=hide

